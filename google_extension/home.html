<html>

    <head >
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Phishing Detection System</title>

        <style>
            /* Style for explanation box */
            .explanation-text-box {
                width: 300px;
                height: 350px;
                background-color: lightgray;
                border: 1px solid gray;
                padding: 10px;
                font-size: 15px;
                overflow: scroll;
                word-wrap: break-word;
                display: block;
            }

            /* Style for phishing or not phishing box */
            .phishing-text-box {
                width: 300px;
                height: 15px;
                background-color: lightgray;
                border: 1px solid gray;
                padding: 10px;

                font-size: 20px;
            }

            /* Style for the domain name box */
            .domain-box {
                background-color: gray;
                padding: 2px 6px;
                border-radius: 5px;
                color: white;
            }
            .checklist{
                display: none;
                width: 400px;
                height: 200px;
                font-size: 20px;
            }
            .main_screen{
                display: block
            }
            .loader {
                border: 16px solid #000000; /* Light grey */
                border-right: 16px solid #7e00c5;
                border-top: 16px solid #00ff00;
                border-bottom: 16px solid red;
                border-left: 16px solid #7e00c5;
                border-radius: 50%;
                width: 120px;
                height: 120px;
                animation: spin 2s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    
    <body>




            <h1>Phishing Detection System</h1>

         <div id="main_screen" class="main_screen">
            <h2>Evaluation:</h2>
            <div class="phishing-text-box" id = "phishing-text-box"></div>

            <p style="padding-top: 20px;">
                Explanation for Phishing/or Not:
            </p>

            <div class="explanation-text-box" id = "explanation-text-box">
                <div style='display: none' id="loader" class='loader' > </div>
            </div>







            <div class="col text-end " id ='buttons'>
                <button type="button" id="evaluateEmail"  >Evaluate Email</button><br>

                <button type="button" id="reevaluate" >Reevaluate Email</button><br>

                <button type="button" id="loginButton"  >Login Page</button>


            </div>
        </div>

        <div id="checklist" class="checklist" >
            <form >

                <h2>Reevaluation Checklist:</h2><br><br>

                (no)<br>
                <label >
                    <input type="checkbox" name="unknown_name"> Do you recognize this person? <span id="send_name" class="domain-box "></span>
                </label><br>

                <label>
                    <input type="checkbox" name="unknown_email_domain"> Do you recognize this email domain: <span id="domain" class="domain-box "></span>
                </label><br>

                <label>
                    <input type="checkbox" name="unreasonable_email"> Is this email reasonable for you current situation?
                </label><br>



            </form>

            <button type="button" id="Submit" >Submit</button><br>

        </div>
        <script type="module" src = "js/script.js"></script>



    </body>

    <!-- To use, open email and then open the extension and press the analyze button which checks to see if the email is phishing. 
        Ideally we can create a way to automatically analyze emails without user intervention and even prior to user opening the email.-->

</html>
